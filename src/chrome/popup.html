<!DOCTYPE html>
<html lang="en">

<head>
	<script src="defaultRule.js"></script>
	<script src="util.js"></script>
	<script src="popup.js"></script>
	<title>Setting</title>
<style>
	body {
		overflow: hidden;
		margin: 0px;
		padding: 0px;
		width: 100%;
	}
 	fieldset {
		display: block;
		margin-bottom: 5px;
		margin-left: 5px;
		margin-right: 5px;
 		word-break: keep-all; 
		white-space: nowrap;
	}
	caption { 
		text-align: left;
	}
	td,th {
		text-align:center;
	}
	input {
		width: 136px;
	}
 	button { 
		padding: 1px 4px;
		margin-right: 1px;
	}
</style>
</head>

<body>
<fieldset>
	<legend id="settingLegend">设置</legend>
	<label id="showButtonLabel">是否显示悬浮按钮：</label>
	<select id="showButton">
		<option id="yesOption" value="true">是</option>
		<option id="noOption" value="false" selected="selected">否</option>
	</select>
	<label id="buttonFeatureLabel">选择按钮功能：</label>
	<select id="buttonFeature">
		<option id="saveText" value="saveText" selected="selected">保存为纯文本文件</option>
		<option id="saveMarkdown" value="saveMarkdown">保存为Markdown文件</option>
	</select>
	<hr>
	<table>
		<caption>保存规则：</caption>
		<thead>
		<tr>
			<th>序号</th>
			<th>glob模式</th>
			<th>标题选择器</th>
			<th>内容选择器</th>
			<th>格式</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody id="ruleContent">
		</tbody>
	</table>
	<input type="text" name="urlPattern" id="urlPattern" placeholder="URL的glob模式匹配">
	<input type="text" name="titleSelector" id="titleSelector" placeholder="文件名的CSS选择器">
	<input type="text" name="contentSelector" id="contentSelector" placeholder="文件内容的CSS选择器">
	<label id="buttonFeatureLabel">按钮保存格式：</label>
	<select id="pageButtonFeature">
		<option id="saveText" value="saveText" selected="selected">txt</option>
		<option id="saveMarkdown" value="saveMarkdown">md</option>
	</select>
	<button id="addRule" data-add="true">添加</button>
</fieldset>
</body>

</html>
